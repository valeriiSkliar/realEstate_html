<!DOCTYPE html>
<html>
<head>
    <title>Sort Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .sort-dropdown .dropdown-toggle::after {
            display: none;
        }
        .sort-dropdown .dropdown-menu {
            min-width: 200px;
        }
        .dropdown-menu-right {
            right: 0;
            left: auto;
        }
        .dropdown-item.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <!-- Sort dropdown -->
    <div class="dropdown sort-dropdown">
        <button class="btn p-2 btn-primary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sort-icon sort-asc">
                <path d="m3 16 4 4 4-4"/>
                <path d="M7 20V4"/>
                <path d="m21 8-4-4-4 4"/>
                <path d="M17 4v16"/>
            </svg>
        </button>
        
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sortDropdown">
            <a class="dropdown-item" href="#" data-sort="price" data-direction="asc">Цена (по возрастанию)</a>
            <a class="dropdown-item" href="#" data-sort="price" data-direction="desc">Цена (по убыванию)</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" data-sort="date" data-direction="asc">Дата (сначала старые)</a>
            <a class="dropdown-item" href="#" data-sort="date" data-direction="desc">Дата (сначала новые)</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./sort.js"></script>
</body>
</html>
