<div
  class="modal fade"
  id="deleteCollectionModal"
  tabindex="-1"
  aria-labelledby="deleteCollectionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteCollectionModalLabel">
          Delete Collection
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to delete this collection? This action cannot be
          undone.
        </p>
        <input type="hidden" id="deleteCollectionId" />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-brand-turquoise text-brand-light-gray"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-brand-bright-pink text-brand-light-gray js-confirm-delete"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
