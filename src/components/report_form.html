<form id="reportAdForm" novalidate>
  <div class="form-field mb-3">
    <label for="reportDescription" class="form-label required"
      >Причина жалобы</label
    >
    <textarea
      id="reportDescription"
      name="description"
      class="form-control"
      rows="4"
      placeholder="Опишите, что не так с этим объявлением..."
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Отправить жалобу</button>
</form>
