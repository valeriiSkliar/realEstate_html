<div class="favorites-page">
  <div
    class="welcome-section py-4 rounded-4 bg-brand-light-gray text-brand-dark-navy border border-brand-light-gray"
  >
    <div class="container">
      <h1 class="welcome-section__title text-center">Избранное</h1>
      <p class="welcome-section__subtitle text-center">
        Объекты недвижимости, которые вы сохранили для просмотра позже
      </p>
    </div>
  </div>

  <div class="container py-4">
    <!-- Empty state (shown when no favorites exist) -->
    <div class="favorites-empty-state js-empty-favorites" style="display: none">
      <div class="empty-state-icon">
        <i class="bi bi-heart"></i>
      </div>
      <h3 class="empty-state-title">Нет избранных объектов</h3>
      <p class="empty-state-description">
        Объекты недвижимости, которые вы добавите в избранное, появятся здесь
      </p>
      <a href="/" class="btn btn-brand-turquoise text-brand-light-gray"
        >Посмотреть объекты</a
      >
    </div>

    <!-- Favorites list -->
    <div class="favorites-list js-favorites-list">
      <div class="row g-3">
        <!-- Favorite Property Card 1 -->
        <app-favorite-property
          property-id="prop123"
          title="Современная квартира"
          location="Центр города"
          price="6 500 000"
          area="85"
          rooms="2"
          image="/images/place-holder.jpg"
        ></app-favorite-property>

        <!-- Favorite Property Card 2 -->
        <app-favorite-property
          property-id="prop456"
          title="Семейный дом с садом"
          location="Пригородный район"
          price="12 300 000"
          area="180"
          rooms="4"
          image="/images/place-holder.jpg"
        ></app-favorite-property>

        <!-- Favorite Property Card 3 -->
        <app-favorite-property
          property-id="prop789"
          title="Квартира-студия"
          location="Северный район"
          price="4 200 000"
          area="45"
          rooms="1"
          image="/images/place-holder.jpg"
        ></app-favorite-property>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div
    class="modal fade"
    id="removeFavoriteModal"
    tabindex="-1"
    aria-labelledby="removeFavoriteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removeFavoriteModalLabel">
            Удалить из избранного
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Закрыть"
          ></button>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить этот объект из избранного?</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Отмена
          </button>
          <button type="button" class="btn btn-danger js-confirm-remove">
            Удалить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
