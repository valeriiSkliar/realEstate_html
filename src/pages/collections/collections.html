<div class="collections-page">
  <div class="container">
    <h1 class="collections-title">My Collections</h1>
    <p class="collections-description">Organize properties for your clients</p>

    <!-- Empty state (shown when no collections exist) -->
    <div
      class="collections-empty-state js-empty-collections"
      style="display: none"
    >
      <div class="empty-state-icon">
        <i class="bi bi-collection"></i>
      </div>
      <h3 class="empty-state-title">No collections yet</h3>
      <p class="empty-state-description">
        Create collections to organize properties for your clients
      </p>
      <a
        href="/collections-create.html"
        class="btn btn-brand-turquoise text-brand-light-gray"
        >Create Collection</a
      >
    </div>

    <!-- Collections control panel -->
    <div class="collections-controls js-collections-controls">
      <a
        href="/collections-create.html"
        class="btn btn-brand-turquoise text-brand-light-gray"
      >
        <i class="bi bi-plus-lg"></i> Create Collection
      </a>
      <div class="form-group search-box">
        <input
          type="text"
          class="form-control js-collection-search"
          placeholder="Search collections..."
        />
        <i class="bi bi-search search-icon"></i>
      </div>
    </div>

    <!-- Collections list -->
    <div class="collections-list js-collections-list">
      <!-- Collection items will be populated dynamically -->
    </div>
  </div>

  <!-- Delete Collection Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteCollectionModal"
    tabindex="-1"
    aria-labelledby="deleteCollectionModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteCollectionModalLabel">
            Delete Collection
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this collection? This action cannot
            be undone.
          </p>
          <input type="hidden" id="deleteCollectionId" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-brand-turquoise text-brand-light-gray"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-brand-bright-pink text-brand-light-gray js-confirm-delete"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
