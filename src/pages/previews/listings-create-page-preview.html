<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить объявление - Real Estate</title>
    <!-- <link rel="stylesheet" href="css/add-listing.css" /> -->
  </head>
  <body>
    <app-header></app-header>
    <app-mobile-menu></app-mobile-menu>
    <main class="page-content">
      <div id="app">
        <div class="add-listing-page">
          <div class="container">
            <div
              class="page-header d-flex justify-content-between align-items-center"
            >
              <h1 class="add-listing-title h2 text-brand-dark-navy mb-0">
                Добавить новое объявление
              </h1>
              <a
                href="/my-advertisements.html"
                class="btn btn-sm btn-outline-secondary"
              >
                <i class="bi bi-arrow-left me-1"></i> К моим объявлениям
              </a>
            </div>

            <form id="addListingForm" class="card">
              <div class="card-body p-4">
                <section class="mb-4">
                  <h5 class="section-title">Основная информация</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="propertyType" class="form-label"
                        >Тип объекта*</label
                      >
                      <select class="form-select" id="propertyType" required>
                        <option value="" selected disabled>Выберите...</option>
                        <option value="Квартира">Квартира</option>
                        <option value="Дом">Дом</option>
                        <option value="Коммерческая">Коммерческая</option>
                        <option value="Участок">Участок</option>
                        <option value="Гараж">Гараж</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="tradeType" class="form-label"
                        >Тип сделки*</label
                      >
                      <select class="form-select" id="tradeType" required>
                        <option value="" selected disabled>Выберите...</option>
                        <option value="Продажа">Продажа</option>
                        <option value="Аренда">Аренда</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="propertyName" class="form-label"
                        >Заголовок объявления</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="propertyName"
                        placeholder="Например, Уютная 2-комнатная квартира в центре"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="source" class="form-label">Источник*</label>
                      <input
                        type="text"
                        class="form-control"
                        id="source"
                        value="Ручное добавление"
                        readonly
                        required
                      />
                    </div>
                    <div class="col-md-8">
                      <label for="realtorPhone" class="form-label"
                        >Телефон для связи</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="realtorPhone"
                        placeholder="+7 (XXX) XXX-XX-XX"
                      />
                    </div>
                  </div>
                </section>

                <section class="mb-4">
                  <h5 class="section-title">Местоположение</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="locality" class="form-label"
                        >Населенный пункт*</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="locality"
                        placeholder="г. Краснодар"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="district" class="form-label">Район</label>
                      <input
                        type="text"
                        class="form-control"
                        id="district"
                        placeholder="Центральный"
                      />
                    </div>
                    <div class="col-12">
                      <label for="address" class="form-label">Адрес*</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="ул. Красная, д. 100, кв. 55"
                        required
                      />
                    </div>
                  </div>
                </section>

                <section class="mb-4">
                  <h5 class="section-title">Характеристики</h5>
                  <div class="row g-3">
                    <div class="col-md-4">
                      <label for="propertyArea" class="form-label"
                        >Площадь объекта (м²)*</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="propertyArea"
                        min="0"
                        step="0.1"
                        required
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="roomQuantity" class="form-label"
                        >Кол-во комнат</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="roomQuantity"
                        min="0"
                      />
                      <small class="form-text text-muted"
                        >Для квартир/домов. 0 для студий.</small
                      >
                    </div>
                    <div class="col-md-4">
                      <label for="landArea" class="form-label"
                        >Площадь участка (соток)</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="landArea"
                        min="0"
                        step="0.01"
                      />
                      <small class="form-text text-muted"
                        >Для домов/участков.</small
                      >
                    </div>
                    <div class="col-md-6">
                      <label for="condition" class="form-label"
                        >Состояние</label
                      >
                      <select class="form-select" id="condition">
                        <option value="" selected>Не выбрано</option>
                        <option value="Евроремонт">Евроремонт</option>
                        <option value="Хорошее">Хорошее</option>
                        <option value="Косметический ремонт">
                          Косметический ремонт
                        </option>
                        <option value="Требует ремонта">Требует ремонта</option>
                        <option value="Черновая отделка">
                          Черновая отделка
                        </option>
                        <option value="Предчистовая отделка">
                          Предчистовая отделка
                        </option>
                      </select>
                    </div>
                  </div>
                </section>

                <section class="mb-4">
                  <h5 class="section-title">Цена и Описание</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="price" class="form-label">Цена (₽)*</label>
                      <input
                        type="number"
                        class="form-control"
                        id="price"
                        min="0"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <label for="cleanDescription" class="form-label"
                        >Описание</label
                      >
                      <textarea
                        class="form-control"
                        id="cleanDescription"
                        rows="5"
                        placeholder="Добавьте подробное описание объекта: особенности планировки, ремонта, инфраструктура района и т.д."
                      ></textarea>
                    </div>
                  </div>
                </section>

                <section class="mb-4">
                  <h5 class="section-title">Фотографии</h5>
                  <label for="imageUploadInput" class="image-upload-area">
                    <i class="bi bi-images"></i>
                    <p>Нажмите или перетащите сюда фотографии</p>
                    <small class="text-muted"
                      >Можно загрузить несколько изображений (до 10)</small
                    >
                  </label>
                  <input
                    type="file"
                    id="imageUploadInput"
                    multiple
                    accept="image/png, image/jpeg, image/webp"
                  />
                  <div class="image-previews" id="imagePreviews"></div>
                </section>

                <div class="form-actions d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-outline-secondary">
                    Сохранить черновик
                  </button>
                  <button
                    type="submit"
                    class="btn btn-brand-lime-green text-brand-dark-navy fw-500 px-4"
                  >
                    Опубликовать
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </body>
</html>
