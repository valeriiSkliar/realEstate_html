<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Недвижимость</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style></style>
  <body>
    <app-header></app-header>
    <app-mobile-menu></app-mobile-menu>

    <!-- Main Content Area -->
    <main class="page-content">
      <div id="app">
        <div class="search-page">
          <div class="featured-section py-4">
            <!-- Sort button -->
            <div class="container mt-3">
              <!-- Sort dropdown -->
              <div class="container mt-5">
                <div id="search-sort-dropdown" class="dropdown sort-dropdown">
                  <button
                    class="btn btn-outline-brand-turquoise p-2 dropdown-toggle"
                    type="button"
                    id="sortDropdownButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    title="Сортировать"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="sort-icon"
                    >
                      <path d="m3 16 4 4 4-4" />
                      <path d="M7 20V4" />
                      <path d="m21 8-4-4-4 4" />
                      <path d="M17 4v16" />
                    </svg>
                  </button>

                  <button
                    class="btn btn-brand-turquoise px-4 py-2"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#mobileFilterSidebar"
                    aria-controls="mobileFilterSidebar"
                  >
                    <i class="bi bi-funnel-fill me-2"></i>
                  </button>

                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="sortDropdownButton"
                  >
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-sort="price"
                        data-direction="asc"
                        >Цена (по возрастанию)</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-sort="price"
                        data-direction="desc"
                        >Цена (по убыванию)</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        data-sort="date"
                        data-direction="asc"
                        >Дата (сначала старые)</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item active"
                        href="#"
                        data-sort="date"
                        data-direction="desc"
                        >Дата (сначала новые)</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Property cards -->
            <div class="container">
              <!-- Test Modal Trigger Button -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <!-- Test Modal -->
    <div
      class="modal fade"
      id="testModal"
      tabindex="-1"
      aria-labelledby="testModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="testModalLabel">
              Тестовое модальное окно
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body">Это тестовое модальное окно.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary">
              Сохранить изменения
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Filter Sidebar -->

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="mobileFilterSidebar"
      aria-labelledby="mobileFilterSidebarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileFilterSidebarLabel">Фильтры</h5>
        <button
          type="button"
          class="btn-clear-filters"
          id="resetForm"
          aria-label="Reset"
        >
          <i class="bi bi-arrow-counterclockwise me-1"></i>Очистить
        </button>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form class="sidebar-filter-form" id="sidebarFilterForm">
          <div class="form-group">
            <label class="form-label">Тип сделки</label>
            <div class="tab-group">
              <div class="tab-item">
                <input
                  type="radio"
                  name="deal_type"
                  value="buy"
                  id="deal-type-buy"
                  class="tab-input"
                  checked
                />
                <label for="deal-type-buy" class="tab-label">Купить</label>
              </div>
              <div class="tab-item">
                <input
                  type="radio"
                  name="deal_type"
                  value="rent"
                  id="deal-type-rent"
                  class="tab-input"
                />
                <label for="deal-type-rent" class="tab-label">Аренда</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="new_for_today"
                value="true"
                id="new-for-today"
              />
              <label class="form-check-label" for="new-for-today">
                Новое за сегодня
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="property_type_select" class="form-label"
              >Тип недвижимости</label
            >
            <select
              name="property_type"
              id="property_type_select"
              class="form-select"
            >
              <option value="apartment">Квартиру</option>
              <option value="house">Дом</option>
              <option value="commercial">Коммерция</option>
              <option value="land">Участок</option>
              <option value="other">Другое</option>
            </select>
          </div>

          <div class="filter-section">
            <div class="filter-title">Цена</div>
            <div class="price-range">
              <div class="price-input">
                <input
                  type="number"
                  name="price_min"
                  min="0"
                  class="form-control"
                  placeholder="от 35 000"
                />
                <span class="currency-symbol">₽</span>
              </div>
              <div class="price-input">
                <input
                  type="number"
                  name="price_max"
                  min="0"
                  class="form-control"
                  placeholder="до 300 000"
                />
                <span class="currency-symbol">₽</span>
              </div>
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-title">Общая площадь</div>
            <div class="area-range">
              <div class="area-input">
                <input
                  type="number"
                  name="area_min"
                  min="0"
                  class="form-control"
                  placeholder="от"
                />
                <span class="area-symbol">м²</span>
              </div>
              <div class="area-input">
                <input
                  type="number"
                  name="area_max"
                  min="0"
                  class="form-control"
                  placeholder="до"
                />
                <span class="area-symbol">м²</span>
              </div>
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-title">Расположение</div>
            <div class="location-option" data-option-type="district">
              <i class="bi bi-geo-alt-fill location-icon"></i>
              <select
                class="form-select select2-districts"
                id="district-select"
                name="districts[]"
                data-placeholder="Район"
                multiple="multiple"
              >
                <option value="south">Южный</option>
                <option value="north">Северный</option>
                <option value="central">Центральный</option>
                <option value="west">Западный</option>
                <option value="east">Восточный</option>
              </select>
            </div>
            <div class="location-option" data-option-type="complex">
              <i class="bi bi-buildings-fill location-icon"></i>
              <select
                class="form-select select2-complexes"
                id="complex-select"
                name="complexes[]"
                data-placeholder="Жилой комплекс"
                multiple="multiple"
              >
                <option value="AL">Солнечный город</option>
                <option value="WY">Зеленый квартал</option>
                <option value="NY">Панорама</option>
                <option value="CA">Центральный парк</option>
                <option value="TX">Лесной</option>
              </select>
            </div>
          </div>

          <div class="search-button-container">
            <button type="submit" class="btn btn-brand-lime-green w-100 py-2">
              Поиск
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </body>
</html>
