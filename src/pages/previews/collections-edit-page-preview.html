<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate - My Collections</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-header></app-header>
    <app-mobile-menu></app-mobile-menu>

    <!-- Overlay for mobile menu -->
    <div class="overlay js-overlay"></div>

    <!-- Main Content Area -->
    <main class="page-content">
      <div id="app">
        <div class="collections-edit-page">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">Редактировать Коллекцию</h1>
              <a
                href="/collections.html"
                class="btn btn-outline-brand-turquoise"
              >
                <i class="bi bi-arrow-left"></i> Назад к Коллекциям
              </a>
            </div>

            <!-- Collection Information Form -->
            <div class="step-content active" id="step1">
              <div class="card">
                <div class="card-body">
                  <form id="collectionId">
                    <section class="forms-section">
                      <h5 class="section-title">Информация о Коллекции</h2>
                      <div class="row g-3">
                        <div class="col-12">
                          <div class="form-field floating-label">
                            <label for="collectionName" class="form-label required">Название Коллекции</label>
                            <input type="text" class="form-input form-input-sm" id="collectionName" required>
                          </div>
                        </div>  
                          <div class="col-12">
                            <div class="form-field">
                              <label for="collectionNotes" class="form-label">
                                Примечания
                              </label>
                              <textarea class="form-input form-input-sm" id="collectionNotes" name="collectionNotes" rows="3"></textarea>
                            </div>
                          </div>
                        
                      </div>
                    </section>
                  </form>
                </div>
              </div>
              
            </div>

            <!-- Properties Section -->
            <div class="properties-section mt-4">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title">Объекты в Коллекции</h2>

                  <div class="selection-controls mb-4">
                    <div class="selection-status">
                      <span class="current-count">2</span> объектов в коллекции
                    </div>
                    <div class="selection-actions">
                      <a
                        href="/search.html"
                        class="btn btn-brand-turquoise js-search-more"
                      >
                        <i class="bi bi-search"></i> Поиск Объектов
                      </a>
                    </div>
                  </div>

                  <!-- Property Cards -->
                  <div class="row g-3">
                    <div class="col-12">
                      <property-summary-card
                        title-text="Студия, 28 м2 | ГМР"
                        title-href="/property-view-standalone.html"
                        price-text="₽ 4 900 000"
                        details-json='[
                              {"label":"Название комплекса", "value":"ЖК «Стрижи»"},
                              {"label":"Улица", "value":"Автолюбителей ул."},
                              {"label":"Состояние", "value":"С ремонтом"}
                          ]'
                        is-favorite="true"
                        phone-number="+7 (918) 254-25-36"
                        agent-name="Алексей"
                      ></property-summary-card>
                    </div>
                  </div>

                  <div class="form-actions mt-4">
                    <button
                      type="button"
                      class="btn btn-brand-turquoise text-brand-light-gray js-save-collection"
                    >
                      Сохранить Изменения
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="collectionUpdateSuccessModal"
      tabindex="-1"
      aria-labelledby="collectionSuccessModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="collectionSuccessModalLabel">
              Коллекция Обновлена
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center mb-3">
              <i
                class="bi bi-check-circle-fill text-success"
                style="font-size: 4rem"
              ></i>
            </div>
            <p class="text-center">Ваша коллекция была успешно обновлена!</p>
          </div>
          <div class="modal-footer">
            <a href="/collections.html" class="btn btn-secondary"
              >Перейти к Коллекциям</a
            >
            <a
              href="/search.html"
              class="btn btn-primary btn-brand-turquoise text-brand-light-gray js-view-collection"
              >Перейти к Поиску</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
