<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Недвижимость - Главная</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic styles for the dashboard cards - you can move this to your SCSS */
      .dashboard-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
        color: inherit; /* Inherit text color */
      }
      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
      }
      .dashboard-card .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .dashboard-card i {
        font-size: 2.5rem; /* Larger icons */
        margin-bottom: 0.75rem;
      }
      .dashboard-card .card-title {
        font-size: 1.1rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <app-header></app-header>
    <app-mobile-menu></app-mobile-menu>
    <div class="overlay js-overlay"></div>

    <main class="page-content">
      <div id="app">
        <div
          class="welcome-section py-4 mb-4 rounded-4 bg-brand-light-gray text-brand-dark-navy border border-brand-light-gray"
        >
          <div class="container text-center">
            <h1 class="welcome-section__title h2">Добро пожаловать!</h1>
            <p class="welcome-section__subtitle lead">
              Самый быстрый способ найти и купить недвижимость в Краснодаре.
            </p>
          </div>
        </div>

        <div class="container">
          <div class="row g-3">
            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/search.html"
                class="card dashboard-card h-100 shadow-sm"
              >
                <div class="card-body">
                  <i class="bi bi-search text-brand-turquoise"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">Поиск</h5>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/my-advertisements.html"
                class="card dashboard-card h-100 shadow-sm"
              >
                <div class="card-body">
                  <i class="bi bi-building text-brand-turquoise"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">
                    Мои объекты
                  </h5>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/collections.html"
                class="card dashboard-card h-100 shadow-sm"
              >
                <div class="card-body">
                  <i class="bi bi-collection text-brand-turquoise"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">
                    Мои подборки
                  </h5>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/favorites.html"
                class="card dashboard-card h-100 shadow-sm"
              >
                <div class="card-body">
                  <i class="bi bi-heart text-brand-turquoise"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">
                    Избранное
                  </h5>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/subscriptions.html"
                class="card dashboard-card h-100 shadow-sm"
              >
                <div class="card-body">
                  <i class="bi bi-credit-card text-brand-turquoise"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">Подписки</h5>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/profile.html"
                class="card dashboard-card h-100 shadow-sm"
              >
                <div class="card-body">
                  <i class="bi bi-person text-brand-turquoise"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">Профиль</h5>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/support.html"
                class="card dashboard-card h-100 shadow-sm"
              >
                <div class="card-body">
                  <i class="bi bi-question-circle text-brand-turquoise"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">
                    Поддержка
                  </h5>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
              <a
                href="/listings-create.html"
                class="card dashboard-card h-100 shadow-sm bg-brand-lime-green border-brand-lime-green"
              >
                <div class="card-body">
                  <i class="bi bi-plus-circle-fill text-brand-dark-navy"></i>
                  <h5 class="card-title mb-0 text-brand-dark-navy">
                    Добавить объявление
                  </h5>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </body>
</html>
