<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Недвижимость - Главная</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <app-header></app-header>

    <main class="page-content">
      <div id="app">
        <div class="welcome-section">
          <div class="container">
            <h1 class="welcome-section__title">Добро пожаловать!</h1>
            <p class="welcome-section__subtitle">
              <span class="app-name">GoAnyTime</span> — приложение, которое
              делает простым и удобным поиск недвижимости
            </p>
          </div>
        </div>

        <div class="container">
          <div class="nav-cards">
            <!-- Карточка "ПОИСК" -->
            <a
              href="/search.html"
              class="nav-card"
              aria-label="Перейти к поиску объектов"
            >
              <div class="nav-card__illustration">
                <img src="../../images/search_card.svg" alt="Поиск" />
              </div>
              <h2 class="nav-card__title">Поиск</h2>
              <p class="nav-card__description">
                Найдите объект по нужным параметрам
              </p>
            </a>

            <!-- Карточка "МОИ ОБЪЕКТЫ" -->
            <a
              href="/my-advertisements.html"
              class="nav-card"
              aria-label="Перейти к управлению своими объектами"
            >
              <div class="nav-card__illustration">
                <img src="../../images/my_objects_card.svg" alt="Мои объекты" />
              </div>
              <h2 class="nav-card__title">Мои объекты</h2>
              <p class="nav-card__description">
                Добавляйте и редактируйте свои объявления
              </p>
            </a>

            <!-- Карточка "ИЗБРАННОЕ" -->
            <a
              href="/collections.html"
              class="nav-card"
              aria-label="Перейти к подборкам"
            >
              <div class="nav-card__illustration">
                <img src="../../images/favorites_card.svg" alt="Подборки" />
              </div>
              <h2 class="nav-card__title">Подборки</h2>
              <p class="nav-card__description">Сохраняйте объекты в подборки</p>
            </a>

            <!-- Карточка "МОЙ ПРОФИЛЬ" -->
            <div
              style="
                box-shadow: none;
                border: none;
                background-color: transparent;
              "
              class="nav-card"
              aria-label="Перейти в личный профиль"
            >
              <div class="nav-card__illustration">
                <img
                  style="width: 120%; height: 120%; object-fit: contain"
                  src="./images/text_logo.png"
                  alt="Мой профиль"
                />
              </div>
            </div>
          </div>

          <div class="item-video">
            <div class="video-wrapper">
              <video controls="">
                <source
                  src="https://xn----jtbargnhdv.xn--p1ai/images/Cimmetria_2.0.mp4"
                  type="video/mp4"
                />
              </video>
            </div>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </body>
</html>
