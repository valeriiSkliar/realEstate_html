<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Недвижимость - Избранное</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-header></app-header>
    <app-mobile-menu></app-mobile-menu>

    <div class="overlay js-overlay"></div>

    <main class="page-content">
      <div id="app">
        <div class="favorites-page">
          <div class="container py-4">
            <app-empty-state
              class="js-empty-favorites"
              icon="bi-heart"
              title="Нет избранных объектов"
              description="Объекты недвижимости, которые вы добавите в избранное, появятся здесь"
              button-text="Посмотреть объекты"
              button-href="/"
              style="display: none"
            ></app-empty-state>

            <div class="favorites-list js-favorites-list">
              <div class="row g-3">
                <div class="col-md-6 col-lg-4" data-property-id="prop123">
                  <div class="object-card card mb-4">
                    <div
                      class="card-header bg-brand-turquoise text-brand-light-gray d-flex justify-content-between align-items-center p-2"
                    >
                      <span class="object-card__price h5 mb-0 fw-bold"
                        >6 500 000 ₽</span
                      >
                      <span class="object-card__price-per-sqm small"
                        >113 636 ₽/м²</span
                      >
                    </div>
                    <div class="card-body p-3">
                      <h5
                        class="card-title object-card__address mb-1 fs-6 fw-semibold"
                      >
                        Современная квартира
                      </h5>
                      <p
                        class="card-text object-card__location text-brand-dark-navy-50 small mb-2"
                      >
                        Центр города
                      </p>
                      <div
                        class="object-card__stats d-flex flex-wrap justify-content-start gap-3 mb-3 small text-brand-dark-navy-80"
                      >
                        <span title="Площадь"
                          ><i
                            class="bi bi-rulers text-brand-turquoise me-1"
                          ></i>
                          85 м²</span
                        >
                        <span title="Комнаты"
                          ><i
                            class="bi bi-door-open text-brand-turquoise me-1"
                          ></i>
                          2</span
                        >
                      </div>
                      <div
                        class="object-card__actions d-flex justify-content-between align-items-center"
                      >
                        <a
                          href="/property/prop123"
                          class="btn btn-brand-turquoise text-brand-light-gray btn-sm"
                          >Подробнее</a
                        >
                        <div class="object-card__icon-actions d-flex gap-1">
                          <button
                            class="btn btn-outline-secondary btn-sm border-0 px-2 py-1 js-favorite-btn js-remove-favorite is-active"
                            title="Удалить из избранного"
                            data-property-id="prop123"
                          >
                            <i
                              class="bi bi-heart-fill fs-5 text-brand-bright-pink"
                            ></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4" data-property-id="prop456">
                  <div class="object-card card mb-4">
                    <div
                      class="card-header bg-brand-turquoise text-brand-light-gray d-flex justify-content-between align-items-center p-2"
                    >
                      <span class="object-card__price h5 mb-0 fw-bold"
                        >12 300 000 ₽</span
                      >
                      <span class="object-card__price-per-sqm small"
                        >113 636 ₽/м²</span
                      >
                    </div>
                    <div class="card-body p-3">
                      <h5
                        class="card-title object-card__address mb-1 fs-6 fw-semibold"
                      >
                        Семейный дом с садом
                      </h5>
                      <p
                        class="card-text object-card__location text-brand-dark-navy-50 small mb-2"
                      >
                        Пригородный район, г. Краснодар, ул. Ленина, дом 12
                      </p>
                      <div
                        class="object-card__stats d-flex flex-wrap justify-content-start gap-3 mb-3 small text-brand-dark-navy-80"
                      >
                        <span title="Площадь"
                          ><i
                            class="bi bi-rulers text-brand-turquoise me-1"
                          ></i>
                          180 м²</span
                        >
                        <span title="Комнаты"
                          ><i
                            class="bi bi-door-open text-brand-turquoise me-1"
                          ></i>
                          4</span
                        >
                        <span title="Этаж"
                          ><i
                            class="bi bi-building text-brand-turquoise me-1"
                          ></i>
                          5/16</span
                        >
                      </div>
                      <div
                        class="object-card__actions d-flex justify-content-between align-items-center"
                      >
                        <a
                          href="/property/prop456"
                          class="btn btn-brand-turquoise text-brand-light-gray btn-sm"
                          >Подробнее</a
                        >
                        <div class="object-card__icon-actions d-flex gap-1">
                          <button
                            class="btn btn-outline-secondary btn-sm border-0 px-2 py-1 js-favorite-btn js-remove-favorite is-active"
                            title="Удалить из избранного"
                            data-property-id="prop456"
                          >
                            <i
                              class="bi bi-heart-fill fs-5 text-brand-bright-pink"
                            ></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 col-lg-4" data-property-id="prop789">
                  <div class="object-card card mb-4">
                    <div
                      class="card-header bg-brand-turquoise text-brand-light-gray d-flex justify-content-between align-items-center p-2"
                    >
                      <span class="object-card__price h5 mb-0 fw-bold"
                        >4 200 000 ₽</span
                      >
                      <span class="object-card__price-per-sqm small"
                        >113 636 ₽/м²</span
                      >
                    </div>
                    <div class="card-body p-3">
                      <h5
                        class="card-title object-card__address mb-1 fs-6 fw-semibold"
                      >
                        Квартира-студия
                      </h5>
                      <p
                        class="card-text object-card__location text-brand-dark-navy-50 small mb-2"
                      >
                        Северный район
                      </p>
                      <div
                        class="object-card__stats d-flex flex-wrap justify-content-start gap-3 mb-3 small text-brand-dark-navy-80"
                      >
                        <span title="Площадь"
                          ><i
                            class="bi bi-rulers text-brand-turquoise me-1"
                          ></i>
                          45 м²</span
                        >
                        <span title="Комнаты"
                          ><i
                            class="bi bi-door-open text-brand-turquoise me-1"
                          ></i>
                          1</span
                        >
                        <span title="Этаж"
                          ><i
                            class="bi bi-building text-brand-turquoise me-1"
                          ></i>
                          5/16</span
                        >
                      </div>
                      <div
                        class="object-card__actions d-flex justify-content-between align-items-center"
                      >
                        <a
                          href="/property/prop789"
                          class="btn btn-brand-turquoise text-brand-light-gray btn-sm"
                          >Подробнее</a
                        >
                        <div class="object-card__icon-actions d-flex gap-1">
                          <button
                            class="btn btn-outline-secondary btn-sm border-0 px-2 py-1 js-favorite-btn js-remove-favorite is-active"
                            title="Удалить из избранного"
                            data-property-id="prop789"
                          >
                            <i
                              class="bi bi-heart-fill fs-5 text-brand-bright-pink"
                            ></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <app-confirm-modal
            modal-id="removeFavoriteModal"
            title="Удалить из избранного"
            message="Вы уверены, что хотите удалить этот объект из избранного?"
            cancel-text="Отмена"
            confirm-text="Удалить"
            confirm-class="btn-brand-bright-pink js-confirm-remove"
          >
          </app-confirm-modal>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </body>
</html>
