<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои объявления - Real Estate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <app-header></app-header>
    <!-- <app-mobile-menu></app-mobile-menu> -->
    <div class="fullscreen-spinner-container" id="myFullscreenSpinner">
      <div class="spinner-item ba-item-preloader ba-item" data-delay="1">
        <div class="preloader-wrapper ba-pt-fade ba-spinner-8">
          <div class="preloader-point-wrapper">
            <div class="preloader-point-1"></div>
            <div class="preloader-point-2"></div>
          </div>
        </div>
      </div>
    </div>
    <main class="page-content">
      <div id="app">
        <div class="my-listings-page">
          <div class="container">
            <!-- breadcrumbs -->
            <nav
              class="breadcrumb"
              aria-label="Breadcrumb navigation"
              role="navigation"
            >
              <ol class="breadcrumb-list">
                <li class="breadcrumb-item">
                  <a class="breadcrumb-link" href="/">Главная</a>
                </li>
                <li class="breadcrumb-item">
                  <a class="breadcrumb-link" href="/my-advertisements.html"
                    >Мои объявления</a
                  >
                </li>
              </ol>
            </nav>
            <!-- breadcrumbs -->

            <div
              class="listings-controls d-flex flex-column justify-content-end align-items-end mb-3"
            >
              <div
                class="d-flex justify-content-between gap-2 align-items-center mb-3 flex-wrap mt-3"
              >
                <brand-button
                  href="/archived-advertisements.html"
                  variant="solid"
                  color="turquoise"
                >
                  Архив
                </brand-button>
                <brand-button
                  href="/listings-create.html"
                  variant="solid"
                  color="green"
                >
                  Добавить объявление
                </brand-button>
              </div>
              <div
                class="btn-group btn-group-sm my-listings-sort-group"
                role="group"
                aria-label="Sort listings"
              >
                <button
                  type="button"
                  class="btn btn-outline-brand-turquoise active"
                  title="Сортировать по дате"
                >
                  <i class="bi bi-calendar3"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-brand-turquoise"
                  title="Сортировать по цене"
                >
                  <i class="bi bi-cash"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-brand-turquoise"
                  title="Сортировать по статусу"
                >
                  <i class="bi bi-tag"></i>
                </button>
              </div>
            </div>

            <div class="my-listings-list">
              <property-list-component>
                <my-property-card
                  title-text="2-к. студия, 80 м2 | Центр"
                  title-href="/property-details/456"
                  price-text="₽ 18 500 000"
                  details-json='[
                        {"label":"Название комплекса", "value":"ЖК «Престиж»"},
                        {"label":"Улица", "value":"Красная ул."},
                        {"label":"Этаж", "value":"1/16"},
                        {"label":"Состояние", "value":"Дизайнерский ремонт"}
                    ]'
                  status="Активно"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="1-к. квартира, 45 м2 | Спальный район"
                  title-href="/property-details/457"
                  price-text="₽ 8 500 000"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Мирный»"},
                      {"label":"Улица", "value":"Советская ул."},
                      {"label":"Этаж", "value":"5/9"},
                      {"label":"Состояние", "value":"Требует ремонта"}
                  ]'
                  status="Черновик"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="3-к. квартира, 120 м2 | Элитный район"
                  title-href="/property-details/458"
                  price-text="₽ 25 000 000 (Продано)"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Элит»"},
                      {"label":"Улица", "value":"Парковая ул."},
                      {"label":"Этаж", "value":"10/20"},
                      {"label":"Состояние", "value":"Евроремонт"},
                      {"label":"Размещено", "value":"15-Янв-2024"},
                      {"label":"Продано", "value":"20-Мар-2024"}
                  ]'
                  status="Активно"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="Студия, 28 м2 | Центр"
                  title-href="/property-details/459"
                  price-text="₽ 6 200 000"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Компакт»"},
                      {"label":"Улица", "value":"Ленина ул."},
                      {"label":"Этаж", "value":"3/12"},
                      {"label":"Состояние", "value":"Готово к проживанию"},
                      {"label":"Площадь участка", "value":"—"}
                  ]'
                  status="Активно"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="4-к. квартира, 150 м2 | Бизнес-класс"
                  title-href="/property-details/460"
                  price-text="₽ 32 000 000"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Панорама»"},
                      {"label":"Улица", "value":"Морская ул."},
                      {"label":"Этаж", "value":"15/25"},
                      {"label":"Состояние", "value":"Панорамные окна"}
                  ]'
                  status="Активно"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="2-к. квартира, 65 м2 | Новостройка"
                  title-href="/property-details/461"
                  price-text="₽ 12 300 000"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Современник»"},
                      {"label":"Улица", "value":"Строительная ул."},
                      {"label":"Этаж", "value":"8/14"},
                      {"label":"Состояние", "value":"Черновая отделка"}
                  ]'
                  status="Черновик"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="Таунхаус, 180 м2 | Загородный"
                  title-href="/property-details/462"
                  price-text="₽ 28 500 000 (Продано)"
                  details-json='[
                      {"label":"Название комплекса", "value":"КП «Зеленый Берег»"},
                      {"label":"Улица", "value":"Дачная ул."},
                      {"label":"Этаж", "value":"2 этажа"},
                      {"label":"Состояние", "value":"Готов к проживанию"},
                      {"label":"Размещено", "value":"10-Фев-2024"},
                      {"label":"Продано", "value":"05-Апр-2024"}
                  ]'
                  status="Активно"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="1-к. квартира, 38 м2 | Спальный район"
                  title-href="/property-details/463"
                  price-text="₽ 7 800 000"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Уютный»"},
                      {"label":"Улица", "value":"Рабочая ул."},
                      {"label":"Этаж", "value":"4/9"},
                      {"label":"Состояние", "value":"Косметический ремонт"}
                  ]'
                  status="Активно"
                  show-actions="true"
                >
                </my-property-card>

                <my-property-card
                  title-text="3-к. квартира, 95 м2 | Центр"
                  title-href="/property-details/464"
                  price-text="₽ 22 100 000"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Центральный»"},
                      {"label":"Улица", "value":"Театральная ул."},
                      {"label":"Этаж", "value":"6/12"},
                      {"label":"Состояние", "value":"Требует ремонта"}
                  ]'
                  status="Черновик"
                  show-actions="false"
                >
                </my-property-card>

                <my-property-card
                  title-text="Студия, 32 м2 | Новостройка"
                  title-href="/property-details/465"
                  price-text="₽ 8 900 000"
                  details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Молодежный»"},
                      {"label":"Улица", "value":"Студенческая ул."},
                      {"label":"Этаж", "value":"11/16"},
                      {"label":"Состояние", "value":"Готово к проживанию"}
                  ]'
                  status="Активно"
                  show-actions="true"
                >
                </my-property-card>
              </property-list-component>
              <simple-pagination
                current-page="2"
                total-pages="5"
                max-page-links="3"
                page-href-template="/my-advertisements?p={page_num}"
              >
              </simple-pagination>
            </div>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <app-confirm-modal
      modal-id="archiveListingModal"
      title="Архивировать объявление"
      message="Вы уверены, что хотите архивировать это объявление?"
      confirm-text="Архивировать"
      confirm-class="btn-brand-turquoise"
    >
      <input type="hidden" id="archiveListingId" />
    </app-confirm-modal>

    <app-confirm-modal
      modal-id="deleteListingModal"
      title="Удалить объявление"
      message="Вы уверены, что хотите удалить это объявление? Это действие нельзя отменить."
      confirm-text="Удалить"
      confirm-class="btn-brand-bright-pink"
    >
      <input type="hidden" id="deleteListingId" />
    </app-confirm-modal>

    <app-confirm-modal
      modal-id="restoreListingModal"
      title="Восстановить объявление"
      message="Вы уверены, что хотите восстановить это объявление из архива?"
      confirm-text="Восстановить"
      confirm-class="btn-brand-lime-green"
    >
      <input type="hidden" id="restoreListingId" />
    </app-confirm-modal>

    <app-confirm-modal
      modal-id="activateListingModal"
      title="Активировать объявление"
      message="Вы уверены, что хотите активировать этот черновик?"
      confirm-text="Активировать"
      confirm-class="btn-brand-lime-green"
    >
      <input type="hidden" id="activateListingId" />
    </app-confirm-modal>
  </body>
</html>
