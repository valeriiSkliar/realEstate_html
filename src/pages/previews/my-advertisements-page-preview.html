<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои объявления - Real Estate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <app-header></app-header>
    <app-mobile-menu></app-mobile-menu>
    <main class="page-content">
      <div id="app">
        <div class="my-listings-page">
          <div class="container">
            <custom-breadcrumb theme="light" class="my-3">
              <breadcrumb-item href="/">Главная</breadcrumb-item>
              <breadcrumb-item href="/my-advertisements.html" active
                >Мои объявления</breadcrumb-item
              >
            </custom-breadcrumb>

            <div
              class="d-flex justify-content-end align-items-center mb-3 flex-wrap"
            >
              <a
                href="/listings-create.html"
                class="brand-button brand-button--solid"
              >
                </i>Добавить объявление
              </a>
            </div>

            <div
              class="listings-controls d-flex justify-content-end align-items-center mb-3"
            >
              <span class="me-2 small text-brand-dark-navy-50"
                >Сортировать по:</span
              >
              <div
                class="btn-group btn-group-sm my-listings-sort-group"
                role="group"
                aria-label="Sort listings"
              >
                <button
                  type="button"
                  class="btn btn-outline-brand-turquoise active"
                  title="Сортировать по дате"
                >
                  <i class="bi bi-calendar3 me-1"></i
                  ><i class="bi bi-arrow-down ms-1"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-brand-turquoise"
                  title="Сортировать по цене"
                >
                  <i class="bi bi-cash me-1"></i
                  ><i class="bi bi-arrow-down-up ms-1"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-brand-turquoise"
                  title="Сортировать по статусу"
                >
                  <i class="bi bi-tag me-1"></i
                  ><i class="bi bi-arrow-down-up ms-1"></i>
                </button>
              </div>
            </div>

            <div class="my-listings-list">
              <property-list-component>

                <my-property-card
                title-text="2-к. студия, 80 м2 | Центр"
                title-href="/property-details/456"
                price-text="₽ 18 500 000"
                details-json='[
                      {"label":"Название комплекса", "value":"ЖК «Престиж»"},
                      {"label":"Улица", "value":"Красная ул."},
                      {"label":"Этаж", "value":"1/16"},
                      {"label":"Состояние", "value":"Дизайнерский ремонт"}
                  ]'
                  status="active"
                    >
                </my-property-card>
        
                <my-property-card
                    title-text="Cozy Downtown Apartment"
                    title-href="#"
                    price-text="$450,000"
                    details-json='[{"label":"Beds","value":"2"},{"label":"Baths","value":"1"},{"label":"SqFt","value":"950"}]'
                    status="draft">
                </my-property-card>
        
                <my-property-card
                    title-text="Suburban Family Home (Sold)"
                    title-href="/property/456"
                    price-text="$780,000 (Sold)"
                    details-json='[{"label":"Beds","value":"5"},{"label":"Baths","value":"3.5"},{"label":"SqFt","value":"4,200"},{"label":"Listed","value":"15-Jan-2024"},{"label":"Sold","value":"20-Mar-2024"}]'
                    status="archived">
                </my-property-card>
        
                <my-property-card
                    title-text="Rustic Cabin in the Woods"
                    title-href="/property/789"
                    price-text="$320,000"
                    details-json='[{"label":"Beds","value":"2"},{"label":"Baths","value":"1"},{"label":"SqFt","value":"1,100"},{"label":"Acres","value":"10"}]'
                    status="active">
                </my-property-card>
              </property-list-component>
            </div>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <app-confirm-modal
      modal-id="archiveListingModal"
      title="Архивировать объявление"
      message="Вы уверены, что хотите архивировать это объявление?"
      confirm-text="Архивировать"
      confirm-class="btn-brand-turquoise"
    >
      <input type="hidden" id="archiveListingId" />
    </app-confirm-modal>

    <app-confirm-modal
      modal-id="deleteListingModal"
      title="Удалить объявление"
      message="Вы уверены, что хотите удалить это объявление? Это действие нельзя отменить."
      confirm-text="Удалить"
      confirm-class="btn-brand-bright-pink"
    >
      <input type="hidden" id="deleteListingId" />
    </app-confirm-modal>

    <app-confirm-modal
      modal-id="restoreListingModal"
      title="Восстановить объявление"
      message="Вы уверены, что хотите восстановить это объявление из архива?"
      confirm-text="Восстановить"
      confirm-class="btn-brand-lime-green"
    >
      <input type="hidden" id="restoreListingId" />
    </app-confirm-modal>

    <app-confirm-modal
      modal-id="activateListingModal"
      title="Активировать объявление"
      message="Вы уверены, что хотите активировать этот черновик?"
      confirm-text="Активировать"
      confirm-class="btn-brand-lime-green"
    >
      <input type="hidden" id="activateListingId" />
    </app-confirm-modal>
  </body>
</html>
