<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="csrf-token" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate - My Collections</title>
  </head>
  <body>
    <app-header></app-header>
    <app-mobile-menu></app-mobile-menu>
    <!-- Overlay for mobile menu -->
    <div class="overlay js-overlay"></div>
    <!-- Breadcrumb -->
    <nav
      class="breadcrumb"
      aria-label="Breadcrumb navigation"
      role="navigation"
    >
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a class="breadcrumb-link" href="/">Главная</a>
        </li>
        <li class="breadcrumb-item">
          <a class="breadcrumb-link" href="/collections.html">Подборки</a>
        </li>
        <li class="breadcrumb-item active-page">
          <span class="breadcrumb-text">Создать Подборку</span>
        </li>
      </ol>
    </nav>
    <!-- End Breadcrumb -->
    <!-- Main Content Area -->
    <main class="page-content">
      <div id="app">
        <div class="collections-create-page">
          <div class="container mt-3 mb-3">
            <div class="page-header">
              <a
                href="/collections.html"
                class="brand-button brand-button--solid brand-button--turquoise"
              >
                <i class="bi bi-arrow-left"></i> Назад к Подборкам
              </a>
            </div>

            <!-- Step 1: Client Information Form -->
            <div class="step-content active">
              <form id="collectionsCreateForm">
                <section class="forms-section">
                  <div class="row g-3">
                    <div class="col-12">
                      <div class="form-field floating-label">
                        <input
                          type="text"
                          class="form-input form-input-sm"
                          id="name"
                          name="name"
                          placeholder=" "
                          required
                        />
                        <label for="name" class="form-label required"
                          >Название Подборки</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-field">
                        <label for="notes" class="form-label">
                          Примечание
                        </label>
                        <textarea
                          class="form-input form-input-sm"
                          id="notes"
                          name="notes"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </section>

                <div class="form-actions">
                  <button
                    type="submit"
                    class="js-save-collection brand-button brand-button--solid"
                    data-api-url="/api/collections/create"
                  >
                    <i class="bi bi-save"></i>
                    Сохранить
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Success Modal -->
          <div
            class="modal fade"
            id="collectionSuccessModal"
            tabindex="-1"
            aria-labelledby="collectionSuccessModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="collectionSuccessModalLabel">
                    Подборка Создана
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="text-center mb-3">
                    <i
                      class="bi bi-check-circle-fill text-success"
                      style="font-size: 4rem"
                    ></i>
                  </div>
                  <p class="text-center">Ваша подборка была успешно создана!</p>
                </div>
                <div class="modal-footer">
                  <a href="/collections.html" class="btn btn-secondary"
                    >Перейти к Подборкам
                  </a>
                  <a
                    href="/collections-edit.html?id=coll_2"
                    class="btn btn-brand-turquoise text-brand-light-gray js-view-collection"
                    >Просмотр Подборки
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  </body>
</html>
