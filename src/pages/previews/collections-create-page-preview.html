<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate - My Collections</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header Component -->
    <app-header></app-header>

  
    <app-mobile-menu></app-mobile-menu>
        

    <!-- Overlay for mobile menu -->
    <div class="overlay js-overlay"></div>

    <!-- Main Content Area -->
    <main class="page-content">
      <div id="app">

        <div class="collections-create-page">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">Создать Коллекцию</h1>
              <a href="/collections.html" class="btn btn-outline-brand-turquoise">
                <i class="bi bi-arrow-left"></i> Назад к Коллекциям
              </a>
            </div>
        
            <!-- Step 1: Client Information Form -->
            <div class="step-content active" id="step1">
              <div class="card">
                <div class="card-body">
                  <form id="clientInfoForm">
                    <section class="forms-section">
                      <div class="row g-3">
                        <div class="col-12">
                          <div class="form-field floating-label">
                            <input type="text" class="form-input form-input-sm" id="collectionName" name="collectionName" required>
                            <label for="collectionName" class="form-label required">Название Коллекции</label>
                          </div>
                        </div>  
                          <div class="col-12">
                            <div class="form-field">
                              <label for="collectionNotes" class="form-label">
                                Примечания
                              </label>
                              <textarea class="form-input form-input-sm" id="collectionNotes" name="collectionNotes" rows="3"></textarea>
                            </div>
                          </div>
                        
                      </div>
                    </section>
                    
                    <div class="form-actions">
                      <button type="button" class="btn btn-brand-turquoise text-brand-light-gray js-save-collection">
                        Создать
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Success Modal -->
          <div class="modal fade" id="collectionSuccessModal" tabindex="-1" aria-labelledby="collectionSuccessModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="collectionSuccessModalLabel">Коллекция Создана</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="text-center mb-3">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                  </div>
                  <p class="text-center">Ваша коллекция была успешно создана!</p>
                </div>
                <div class="modal-footer">
                  <a href="/collections.html" class="btn btn-secondary">Перейти к Коллекциям</a>
                  <a href="" class="btn btn-brand-turquoise text-brand-light-gray js-view-collection">Просмотр Коллекции</a>
                </div>
              </div>
            </div>
          </div>
        

      </div>
    </main>

    <app-footer></app-footer>


    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Add to Collection Modal -->
    <div
      class="modal fade"
      id="addToCollectionModal"
      tabindex="-1"
      aria-labelledby="addToCollectionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addToCollectionModalLabel">
              Add to Collection
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Hidden input to store property ID -->
            <input type="hidden" id="collectionPropertyId" />

            <!-- Collections list -->
            <div class="collections-container">
              <h6>Select a collection:</h6>
              <div class="collections-list">
                <div class="form-check collection-option">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="collectionId"
                    id="collection-coll_1"
                    value="coll_1"
                  />
                  <label class="form-check-label" for="collection-coll_1">
                    Modern Apartments Collection
                  </label>
                </div>
                <div class="form-check collection-option">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="collectionId"
                    id="collection-coll_2"
                    value="coll_2"
                  />
                  <label class="form-check-label" for="collection-coll_2">
                    Suburban Family Homes
                  </label>
                </div>
                <div class="form-check collection-option">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="collectionId"
                    id="collection-coll_3"
                    value="coll_3"
                  />
                  <label class="form-check-label" for="collection-coll_3">
                    City Center Commercial Spaces
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-brand-turquoise text-brand-light-gray js-create-collection"
            >
              <i class="bi bi-plus-lg"></i> Create New Collection
            </button>
            <button
              type="button"
              class="btn btn-brand-lime-green text-brand-dark-navy js-add-to-collection"
            >
              Add to Collection
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
