<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Button Preview</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-4">Brand Button Examples</h2>

      <div class="mb-4">
        <h3 class="h5 mb-3">Solid Buttons</h3>
        <div class="d-flex gap-3">
          <button class="brand-button brand-button--solid">
            Добавить объявление
          </button>

          <a href="#" class="brand-button brand-button--solid">
            <i class="bi bi-plus-lg me-2"></i>Добавить объявление
          </a>
        </div>
      </div>

      <div class="mb-4">
        <h3 class="h5 mb-3">Outline Buttons</h3>
        <div class="d-flex gap-3">
          <button class="brand-button brand-button--outline">
            Добавить объявление
          </button>

          <a href="#" class="brand-button brand-button--outline">
            <i class="bi bi-plus-lg me-2"></i>Добавить объявление
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
