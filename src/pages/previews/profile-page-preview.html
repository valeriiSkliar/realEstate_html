<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Недвижимость</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-header></app-header>
    <!-- <app-mobile-menu></app-mobile-menu> -->
    <div class="fullscreen-spinner-container" id="myFullscreenSpinner">
      <div class="spinner-item ba-item-preloader ba-item" data-delay="1">
        <div class="preloader-wrapper ba-pt-fade ba-spinner-8">
          <div class="preloader-point-wrapper">
            <div class="preloader-point-1"></div>
            <div class="preloader-point-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay for mobile menu -->
    <div class="overlay js-overlay"></div>

    <!-- Main Content Area -->
    <main class="page-content">
      <div id="app">
        <div class="profile-page">
          <!-- User Profile Header -->
          <div class="profile-header">
            <div class="profile-avatar">
              <i class="bi bi-person text-brand-turquoise"></i>
            </div>
            <div class="profile-info">
              <div class="profile-name-wrapper">
                <h2 class="profile-name text-brand-dark-navy">
                  User name / nick
                </h2>
                <div
                  class="profile-tariff bg-brand-lime-green text-brand-dark-navy"
                >
                  Premium
                </div>
              </div>
            </div>
          </div>

          <!-- User Info Cards -->
          <div class="info-cards">
            <!-- Info Card 1 -->
            <div class="info-card">
              <div class="info-card__header js-card-toggle">
                <h3 class="info-card__title text-brand-dark-navy">
                  SOME USER INFO
                </h3>
                <i
                  class="bi bi-chevron-down info-card__icon text-brand-turquoise"
                ></i>
              </div>
              <div class="info-card__content">
                <p class="info-card__text text-brand-dark-navy">
                  additional info
                </p>
                <a href="#" class="info-card__action text-brand-turquoise"
                  >Some user action</a
                >
              </div>
            </div>

            <!-- Info Card 2 -->
            <div class="info-card">
              <div class="info-card__header js-card-toggle">
                <h3 class="info-card__title text-brand-dark-navy">
                  SOME USER INFO
                </h3>
                <i
                  class="bi bi-chevron-down info-card__icon text-brand-turquoise"
                ></i>
              </div>
              <div class="info-card__content">
                <p class="info-card__text text-brand-dark-navy">
                  additional info
                </p>
                <a href="#" class="info-card__action text-brand-turquoise"
                  >Some user action</a
                >
              </div>
            </div>

            <!-- Info Card 3 -->
            <div class="info-card">
              <div class="info-card__header js-card-toggle">
                <h3 class="info-card__title text-brand-dark-navy">
                  SOME USER INFO
                </h3>
                <i
                  class="bi bi-chevron-down info-card__icon text-brand-turquoise"
                ></i>
              </div>
              <div class="info-card__content">
                <p class="info-card__text text-brand-dark-navy">
                  additional info
                </p>
                <a href="#" class="info-card__action text-brand-turquoise"
                  >Some user action</a
                >
              </div>
            </div>

            <!-- Referral Program Card -->
            <div class="info-card">
              <div class="info-card__header js-card-toggle">
                <h3 class="info-card__title text-brand-dark-navy">
                  REFERRAL PROGRAM
                </h3>
                <i
                  class="bi bi-chevron-down info-card__icon text-brand-turquoise"
                ></i>
              </div>
              <div class="info-card__content">
                <div class="referral-program">
                  <div class="referral-link-box">
                    <p class="referral-label text-brand-dark-navy">
                      Your referral link:
                    </p>
                    <div class="referral-link-container">
                      <input
                        type="text"
                        class="referral-link-input"
                        value="https://real-estate.bot/ref/user123"
                        readonly
                      />
                      <button class="referral-copy-btn js-copy-referral">
                        <i class="bi bi-clipboard text-brand-turquoise"></i>
                      </button>
                    </div>
                  </div>

                  <div class="referral-stats">
                    <div class="referral-stat-item">
                      <span class="referral-stat-label text-brand-dark-navy"
                        >Invited users:</span
                      >
                      <span class="referral-stat-value text-brand-dark-navy"
                        >12</span
                      >
                    </div>
                    <div class="referral-stat-item">
                      <span class="referral-stat-label text-brand-dark-navy"
                        >Accumulated bonuses:</span
                      >
                      <span class="referral-stat-value text-brand-dark-navy"
                        >$240</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Support and Subscriptions -->
          <div class="profile-actions">
            <a
              href="/support.html"
              class="profile-action-link text-brand-turquoise"
              >Write to us</a
            >
          </div>

          <div class="profile-subscriptions">
            <a
              href="/subscriptions.html"
              class="subscription-link text-brand-turquoise"
              >Subscriptions</a
            >
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </body>
</html>
