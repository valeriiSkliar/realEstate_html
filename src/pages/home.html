<div class="home-page">
  <div class="welcome-section py-4">
    <div class="container">
      <h1 class="welcome-section__title">Find Your Dream Home</h1>
      <p class="welcome-section__subtitle">
        Browse properties, create collections, and more
      </p>
    </div>
  </div>

  <div class="search-block py-3">
    <div class="container">
      <form class="search-form">
        <div class="mb-3">
          <select class="form-select" aria-label="Property type">
            <option selected>Select property type</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="commercial">Commercial</option>
          </select>
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Deal type">
            <option selected>Select deal type</option>
            <option value="sale">For Sale</option>
            <option value="rent">For Rent</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Location" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </form>
    </div>
  </div>

  <div class="featured-section py-4">
    <div class="container">
      <h2 class="section-title">Featured Properties</h2>
      <div class="row g-3">
        <!-- Property Card 1 -->
        <div class="col-12">
          <div class="card property-card">
            <img
              src="/images/place-holder.jpg"
              class="card-img-top"
              alt="Property"
            />
            <div class="card-body">
              <h5 class="card-title">Modern Apartment</h5>
              <p class="card-text text-muted">Krasnodar City Center</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="property-price">$120,000</span>
                <div class="property-stats">
                  <span class="me-2"><i class="bi bi-rulers"></i> 85m²</span>
                  <span><i class="bi bi-door-open"></i> 2</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Property Card 2 -->
        <div class="col-12">
          <div class="card property-card">
            <img
              src="/images/place-holder.jpg"
              class="card-img-top"
              alt="Property"
            />
            <div class="card-body">
              <h5 class="card-title">Family House with Garden</h5>
              <p class="card-text text-muted">Suburban Area</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="property-price">$250,000</span>
                <div class="property-stats">
                  <span class="me-2"><i class="bi bi-rulers"></i> 180m²</span>
                  <span><i class="bi bi-door-open"></i> 4</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Property Card 3 -->
        <div class="col-12">
          <div class="card property-card">
            <img
              src="/images/place-holder.jpg"
              class="card-img-top"
              alt="Property"
            />
            <div class="card-body">
              <h5 class="card-title">Studio Apartment</h5>
              <p class="card-text text-muted">North District</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="property-price">$90,000</span>
                <div class="property-stats">
                  <span class="me-2"><i class="bi bi-rulers"></i> 45m²</span>
                  <span><i class="bi bi-door-open"></i> 1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
