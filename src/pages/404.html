<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена - GoAnyTime</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <app-header></app-header>

    <main class="page-content">
      <div id="app">
        <div class="error-404">
          <div class="container">
            <div class="error-404__content">
              <div class="error-404__illustration">
                <div class="error-404__number">404</div>
                <div class="error-404__icon">
                  <i class="bi bi-house-x"></i>
                </div>
              </div>

              <div class="error-404__text">
                <h1 class="error-404__title">Упс! Страница не найдена</h1>
                <p class="error-404__description">
                  Похоже, что запрашиваемая страница была перемещена, удалена
                  или не существует.
                  <br />
                  Но не волнуйтесь — мы поможем вам найти то, что вы ищете!
                </p>
              </div>

              <div class="error-404__actions">
                <a href="/" class="btn btn-primary error-404__btn-home">
                  <i class="bi bi-house-door"></i>
                  Вернуться на главную
                </a>
                <a
                  href="/search.html"
                  class="btn btn-secondary error-404__btn-search"
                >
                  <i class="bi bi-search"></i>
                  Поиск недвижимости
                </a>
              </div>

              <div class="error-404__help">
                <p class="error-404__help-text">
                  Нужна помощь?
                  <a href="/support.html" class="error-404__help-link">
                    Обратитесь в службу поддержки
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </body>
</html>
