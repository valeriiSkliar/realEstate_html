<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <header class="header">
      <div class="header__logo">
        <a href="/">
          <img src="/images/place-holder.jpg" alt="Real Estate" />
        </a>
      </div>
      <div class="header__actions">
        <button class="header__action-btn" aria-label="Messages">
          <i class="bi bi-chat"></i>
        </button>
        <button class="header__action-btn" aria-label="Favorites">
          <i class="bi bi-heart"></i>
        </button>
        <button class="header__action-btn" aria-label="Search">
          <i class="bi bi-search"></i>
        </button>
        <button class="header__action-btn js-menu-trigger" aria-label="Menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>

    <!-- Mobile Menu -->
    <nav class="mobile-menu">
      <div class="mobile-menu__header">
        <button class="mobile-menu__close js-menu-close" aria-label="Close menu">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a href="/" class="mobile-menu__link">
            <i class="bi bi-house"></i> Home
          </a>
        </li>
        <li class="mobile-menu__item">
          <a href="/search" class="mobile-menu__link">
            <i class="bi bi-search"></i> Search Properties
          </a>
        </li>
        <li class="mobile-menu__item">
          <a href="/my-listings" class="mobile-menu__link">
            <i class="bi bi-building"></i> My Listings
          </a>
        </li>
        <li class="mobile-menu__item">
          <a href="/collections" class="mobile-menu__link">
            <i class="bi bi-collection"></i> My Collections
          </a>
        </li>
        <li class="mobile-menu__item">
          <a href="/favorites" class="mobile-menu__link">
            <i class="bi bi-heart"></i> Favorites
          </a>
        </li>
        <li class="mobile-menu__item">
          <a href="/profile" class="mobile-menu__link">
            <i class="bi bi-person"></i> Profile
          </a>
        </li>
        <li class="mobile-menu__item">
          <a href="/support" class="mobile-menu__link">
            <i class="bi bi-question-circle"></i> Support
          </a>
        </li>
      </ul>
    </nav>

    <!-- Overlay for mobile menu -->
    <div class="overlay js-overlay"></div>

    <!-- Main Content Area -->
    <main class="page-content">
        <div id="app">
            <!-- Page-specific content will be injected here -->
        </div>
    </main>

    <!-- Footer Component -->
    <footer class="footer">
      <div class="footer__container">
        <nav class="footer__nav">
          <a href="/about" class="footer__link">About Us</a>
          <a href="/terms" class="footer__link">Terms of Use</a>
          <a href="/privacy" class="footer__link">Privacy Policy</a>
          <a href="/contact" class="footer__link">Contact</a>
        </nav>
        <div class="footer__copyright">
          &copy; <span class="js-current-year">2025</span> Real Estate. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</body>
</html>
