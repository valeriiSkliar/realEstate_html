<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить объявление - Real Estate</title>
  </head>
  <body>
    <app-header></app-header>

    <!-- Overlay for mobile menu -->
    <nav
      class="breadcrumb"
      aria-label="Breadcrumb navigation"
      role="navigation"
    >
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a class="breadcrumb-link" href="/">Главная</a>
        </li>
        <li class="breadcrumb-item">
          <a class="breadcrumb-link" href="/my-advertisements.html"
            >Мои объявления</a
          >
        </li>
        <li class="breadcrumb-item">
          <span class="breadcrumb-text">Добавить объявление</span>
        </li>
      </ol>
    </nav>
    <main class="page-content">
      <div id="app">
        <div class="add-listing-page">
          <div class="container">
            <div
              class="page-header d-flex justify-content-between align-items-center"
            >
              <a
                href="/my-advertisements.html"
                class="brand-button brand-button--solid brand-button--turquoise"
              >
                <i class="bi bi-arrow-left me-2"></i> К моим объявлениям
              </a>
            </div>

            <!-- Форма добавления объявления -->
            <form id="addListingForm" class="card" novalidate>
              <div class="card-body p-4">
                <!-- Прогресс валидации -->
                <div class="validation-progress">
                  <div
                    class="validation-progress-bar"
                    id="validationProgress"
                  ></div>
                </div>

                <!-- Основная информация -->
                <section class="forms-section">
                  <h5 class="section-title">Основная информация</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="form-field">
                        <label for="propertyType" class="form-label required">
                          Тип объекта
                        </label>
                        <select
                          class="form-select form-select-sm"
                          id="propertyType"
                          name="propertyType"
                          data-select2="true"
                          required
                        >
                          <option value="">Выберите тип недвижимости</option>
                          <option value="apartment">Квартира</option>
                          <option value="house">Дом</option>
                          <option value="commercial">
                            Коммерческая недвижимость
                          </option>
                          <option value="land">Земельный участок</option>
                          <option value="garage">Гараж</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-field">
                        <label for="tradeType" class="form-label required"
                          >Тип сделки</label
                        >
                        <select
                          class="form-select form-select-sm"
                          id="tradeType"
                          name="tradeType"
                          required
                        >
                          <option value="">Выберите тип сделки</option>
                          <option value="sale">Продажа</option>
                          <option value="rent">Аренда</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-field floating-label">
                        <input
                          type="text"
                          class="form-input form-input-sm"
                          id="propertyName"
                          name="propertyName"
                          placeholder=" "
                          required
                        />
                        <label for="propertyName" class="form-label required">
                          Заголовок объявления
                        </label>
                      </div>
                    </div>
                  </div>
                </section>

                <!-- Местоположение -->
                <section class="forms-section">
                  <h5 class="section-title">Местоположение</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="form-field">
                        <label for="locality" class="form-label required"
                          >Населенный пункт</label
                        >
                        <select
                          class="form-select form-select-sm"
                          id="locality"
                          name="locality"
                          data-select2="true"
                          required
                        >
                          <option value="">Выберите город</option>
                          <option value="krasnodar">г. Краснодар</option>
                          <option value="sochi">г. Сочи</option>
                          <option value="anapa">г. Анапа</option>
                          <option value="gelendzhik">г. Геленджик</option>
                          <option value="armavir">г. Армавир</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-field">
                        <label for="district" class="form-label">Район</label>
                        <select
                          class="form-select form-select-sm"
                          id="district"
                          name="district"
                          data-select2="true"
                        >
                          <option value="">Выберите район</option>
                          <option value="center">Центральный</option>
                          <option value="north">Северный</option>
                          <option value="south">Южный</option>
                          <option value="east">Восточный</option>
                          <option value="west">Западный</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-field floating-label">
                        <input
                          type="text"
                          class="form-input form-input-sm"
                          id="address"
                          name="address"
                          placeholder=" "
                          required
                        />
                        <label for="address" class="form-label required"
                          >Адрес</label
                        >
                      </div>
                    </div>
                  </div>
                </section>

                <!-- Характеристики -->
                <section class="forms-section">
                  <h5 class="section-title">Характеристики объекта</h5>
                  <div class="row g-3">
                    <div class="col-md-4">
                      <div class="form-field floating-label">
                        <input
                          type="number"
                          class="form-input form-input-sm"
                          id="propertyArea"
                          name="propertyArea"
                          min="0"
                          step="0.1"
                          placeholder=" "
                          required
                        />
                        <label for="propertyArea" class="form-label required">
                          Площадь объекта (м²)
                        </label>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-field floating-label">
                        <input
                          type="number"
                          class="form-input form-input-sm"
                          id="landArea"
                          name="landArea"
                          min="0"
                          step="0.01"
                          placeholder=" "
                        />
                        <label for="landArea" class="form-label required">
                          Площадь участка (сотки)
                        </label>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-field floating-label">
                        <input
                          type="number"
                          class="form-input form-input-sm"
                          id="floor"
                          name="floor"
                          min="1"
                          placeholder=" "
                        />
                        <label for="floor" class="form-label">Этаж</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-field">
                        <label for="condition" class="form-label"
                          >Состояние</label
                        >
                        <select
                          class="form-select form-select-sm"
                          id="condition"
                          name="condition"
                        >
                          <option value="">Выберите состояние</option>
                          <option value="euro-renovation">Евроремонт</option>
                          <option value="good">Хорошее</option>
                          <option value="cosmetic">Косметический ремонт</option>
                          <option value="needs-repair">Требует ремонта</option>
                          <option value="rough">Черновая отделка</option>
                          <option value="pre-finish">
                            Предчистовая отделка
                          </option>
                        </select>
                        <div class="invalid-feedback"></div>
                      </div>
                    </div>
                  </div>
                </section>

                <!-- Удобства и особенности -->
                <section class="forms-section">
                  <h5 class="section-title">Удобства и особенности</h5>

                  <!-- Характеристики здания -->
                  <div class="form-check-group form-check-grid">
                    <div class="form-check-group-label">
                      Характеристики здания
                    </div>
                    <div class="form-check-items">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="building_elevator"
                          name="building_elevator"
                        />
                        <label for="building_elevator" class="form-check-label">
                          <span class="form-check-box"></span>
                          <span>Лифт</span>
                        </label>
                      </div>

                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="building_concierge"
                          name="building_concierge"
                        />
                        <label
                          for="building_concierge"
                          class="form-check-label"
                        >
                          <span class="form-check-box"></span>
                          <span>Консьерж</span>
                        </label>
                      </div>

                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="building_parking"
                          name="building_parking"
                        />
                        <label for="building_parking" class="form-check-label">
                          <span class="form-check-box"></span>
                          <span>Парковка</span>
                        </label>
                      </div>

                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="building_playground"
                          name="building_playground"
                        />
                        <label
                          for="building_playground"
                          class="form-check-label"
                        >
                          <span class="form-check-box"></span>
                          <span>Детская площадка</span>
                        </label>
                      </div>

                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="building_security"
                          name="building_security"
                        />
                        <label for="building_security" class="form-check-label">
                          <span class="form-check-box"></span>
                          <span>Охрана</span>
                        </label>
                      </div>

                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="building_gym"
                          name="building_gym"
                        />
                        <label for="building_gym" class="form-check-label">
                          <span class="form-check-box"></span>
                          <span>Спортзал</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </section>

                <!-- Цена и описание -->
                <section class="forms-section">
                  <h5 class="section-title">Цена и описание</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="form-field floating-label">
                        <input
                          type="number"
                          class="form-input form-input-sm"
                          id="price"
                          name="price"
                          min="0"
                          placeholder=" "
                          required
                        />
                        <label for="price" class="form-label required"
                          >Цена (₽)</label
                        >
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-field">
                        <label for="cleanDescription" class="form-label">
                          Описание объекта
                        </label>
                        <textarea
                          class="form-input form-input-sm"
                          id="cleanDescription"
                          name="cleanDescription"
                          rows="5"
                          placeholder="Добавьте подробное описание объекта: особенности планировки, ремонта, инфраструктура района и т.д."
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </section>

                <!-- Фотографии -->
                <section class="forms-section">
                  <h5 class="section-title">Фотографии объекта</h5>
                  <div class="form-field">
                    <label class="form-label">Загрузить изображения</label>
                    <div class="form-file multiple form-file-sm">
                      <input
                        type="file"
                        class="form-file-input"
                        id="imageUploadInput"
                        name="imageUploadInput"
                        multiple
                        accept="image/png,image/jpeg,image/webp"
                        style="display: none"
                      />
                      <!-- Исправлен for в label -->
                      <label
                        for="imageUploadInput"
                        class="form-file-label"
                        style="cursor: pointer"
                      >
                        <i class="bi bi-images form-file-icon"></i>
                        <span class="form-file-text">
                          <span class="form-file-placeholder"
                            >Выберите несколько изображений</span
                          >
                        </span>
                        <span class="form-file-button">Выбрать файлы</span>
                      </label>
                      <div class="form-file-selected" id="imagePreviews">
                        <!-- Здесь будут показаны выбранные файлы -->
                      </div>
                    </div>
                    <small class="form-text text-muted fs-10">
                      Поддерживаются форматы: JPG, PNG, WEBP. Максимум 10
                      файлов, до 5 МБ каждый.
                    </small>
                  </div>
                </section>

                <!-- Кнопки действий -->
                <div class="form-actions d-flex justify-content-end gap-2 mt-4">
                  <button
                    type="button"
                    class="brand-button brand-button--solid brand-button--turquoise"
                    id="saveAsDraftBtn"
                  >
                    <i class="bi bi-file-earmark me-2"></i>
                    Сохранить
                  </button>
                  <button
                    type="submit"
                    class="brand-button brand-button--solid"
                    id="publishBtn"
                  >
                    <i class="bi bi-check-circle me-2"></i>
                    Опубликовать
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Контейнер для уведомлений -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <app-footer></app-footer>

    <!-- Подключаем скрипты -->
  </body>
</html>
