<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Недвижимость</title>
  </head>
  <body>
    <app-header></app-header>
    <!-- Breadcrumb -->
    <nav
      class="breadcrumb"
      aria-label="Breadcrumb navigation"
      role="navigation"
    >
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a class="breadcrumb-link" href="/">Главная</a>
        </li>
        <li class="breadcrumb-item">
          <a class="breadcrumb-link" href="/profile.html">Мой профиль</a>
        </li>
      </ol>
    </nav>
    <!-- End Breadcrumb -->

    <!-- Main Content Area -->
    <main class="page-content">
      <div id="app">
        <div class="profile-page">
          <!-- User Profile Header -->
          <div class="profile-header">
            <div class="profile-avatar js-avatar-container">
              <div class="avatar-image-wrapper">
                <img
                  class="avatar-image js-avatar-image"
                  src="/images/default-avatar.png"
                  alt="Фото профиля"
                  loading="lazy"
                />
              </div>
              <div class="avatar-upload-overlay js-avatar-upload">
                <i class="bi bi-camera-fill text-white"></i>
              </div>
              <input
                type="file"
                class="avatar-upload-input js-avatar-input"
                accept="image/*"
                style="display: none"
              />
            </div>
            <div class="profile-info">
              <div class="profile-name-wrapper">
                <h2 class="profile-name text-brand-dark-navy">
                  Имя пользователя
                </h2>
                <div
                  class="profile-tariff bg-brand-lime-green text-brand-dark-navy"
                >
                  Premium
                </div>
              </div>
            </div>
          </div>

          <!-- place for user info disabled form -->
          <div class="user-info-form px-2">
            <h3 class="form-section-title text-brand-dark-navy mb-4">
              Личная информация
            </h3>
            <form class="disabled-form">
              <div class="form-grid">
                <div class="form-field floating-label">
                  <input
                    type="text"
                    class="form-input form-input-sm"
                    id="userName"
                    placeholder=" "
                    value="Иван Петров"
                    disabled
                  />
                  <label for="userName" class="form-label">Имя</label>
                </div>

                <div class="form-field floating-label">
                  <input
                    type="email"
                    class="form-input form-input-sm"
                    id="userEmail"
                    placeholder=" "
                    value="ivan.petrov@example.com"
                    disabled
                  />
                  <label for="userEmail" class="form-label">Email</label>
                </div>

                <div class="form-field floating-label">
                  <input
                    type="tel"
                    class="form-input form-input-sm"
                    id="userPhone"
                    placeholder=" "
                    value="+7 (999) 123-45-67"
                    disabled
                  />
                  <label for="userPhone" class="form-label">Телефон</label>
                </div>

                <div class="form-field floating-label">
                  <input
                    type="text"
                    class="form-input form-input-sm"
                    id="userCity"
                    placeholder=" "
                    value="Краснодар"
                    disabled
                  />
                  <label for="userCity" class="form-label">Город</label>
                </div>
              </div>
            </form>
          </div>

          <!-- User Info Cards -->
          <div class="info-cards px-2">
            <!-- Info Card 1 -->
            <div class="info-card">
              <div class="info-card__header js-card-toggle">
                <h3 class="info-card__title text-brand-dark-navy">
                  Пользовательская информация
                </h3>
                <i
                  class="bi bi-chevron-down info-card__icon text-brand-turquoise"
                ></i>
              </div>
              <div class="info-card__content">
                <p class="info-card__text text-brand-dark-navy">
                  Дополнительная информация
                </p>
                <a href="#" class="info-card__action text-brand-turquoise"
                  >Действие пользователя</a
                >
              </div>
            </div>

            <!-- Referral Program Card -->
            <div class="info-card">
              <div class="info-card__header js-card-toggle">
                <h3 class="info-card__title text-brand-dark-navy">
                  Реферальная программа
                </h3>
                <i
                  class="bi bi-chevron-down info-card__icon text-brand-turquoise"
                ></i>
              </div>
              <div class="info-card__content">
                <div class="referral-program">
                  <div class="referral-link-box">
                    <p class="referral-label text-brand-dark-navy">
                      Ваша реферальная ссылка:
                    </p>
                    <div class="referral-link-container">
                      <input
                        type="text"
                        class="referral-link-input"
                        value="https://real-estate.bot/ref/user123"
                        readonly
                      />
                      <button class="referral-copy-btn js-copy-referral">
                        <i class="bi bi-clipboard text-brand-turquoise"></i>
                      </button>
                    </div>
                  </div>

                  <div class="referral-stats">
                    <div class="referral-stat-item">
                      <span class="referral-stat-label text-brand-dark-navy"
                        >Приглашенные пользователи:</span
                      >
                      <span class="referral-stat-value text-brand-dark-navy"
                        >12</span
                      >
                    </div>
                    <div class="referral-stat-item">
                      <span class="referral-stat-label text-brand-dark-navy"
                        >Накопленные бонусы:</span
                      >
                      <span class="referral-stat-value text-brand-dark-navy"
                        >$240</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Support and Subscriptions -->

          <!-- Support and Subscriptions -->
          <div class="profile-actions">
            <a
              class="brand-button brand-button--solid brand-button--turquoise"
              href="/support.html"
            >
              Написать нам
            </a>
          </div>

          <div class="profile-subscriptions">
            <a
              class="brand-button brand-button--solid"
              href="/subscriptions.html"
            >
              Подписки
            </a>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </body>
</html>
