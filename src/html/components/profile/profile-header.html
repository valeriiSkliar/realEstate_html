<!-- User Profile Header -->
<div class="profile-header">
  <div class="profile-avatar">
    <i class="bi bi-person text-brand-turquoise"></i>
  </div>
  <div class="profile-info">
    <div class="profile-name-wrapper">
      <h2 class="profile-name text-brand-dark-navy">{{ user.name }}</h2>
      <div class="profile-tariff bg-brand-lime-green text-brand-dark-navy">
        {{ user.tariff }}
      </div>
    </div>
  </div>
</div>
